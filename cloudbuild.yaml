steps:
  # 1. Docker image oluştur
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/deli-df508/fiverrr-scrape-abb', '.']

  # 2. Image'i Container Registry'ye gönder
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/deli-df508/fiverrr-scrape-abb']

  # 3. Cloud Run'a deploy et
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fiverrr-scrape-abb'           # Cloud Run servis adı
      - '--image'
      - 'gcr.io/deli-df508/fiverrr-scrape-abb'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY
